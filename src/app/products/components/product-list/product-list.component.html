      <!-- SECTION -->
      <div class="section">
        <!-- container -->
        <div class="container">
          <!-- row -->
          <div class="row">
  
            <!-- section title -->
            <div class="col-md-12">
              <div class="section-title">
                <h3 class="title"></h3>
                <div class="section-nav">
                  <ul class="section-tab-nav tab-nav">
                    <li class="active"><a data-toggle="tab" href="#tab1">ALL</a></li>
                    <li><a data-toggle="tab" href="#tab1">Smartphones</a></li>
                    <li><a data-toggle="tab" href="#tab1">Cameras</a></li>
                    <li><a data-toggle="tab" href="#tab1">Accessories</a></li>
                  </ul>
                </div>
              </div>
            </div>
            <!-- /section title -->
  
            <!-- Products tab & slick -->
            <div class="row">
              <div class="col-md-12">
                <div class="products-tabs">
                  <div id="tab1" class="tab-pane active">
                      <div *ngFor="let product of products">
                        <p-card>
                          <div class="product">
                            <div class="product-img">
                              <img src="{{ product.thumbnail }}" alt="{{ product.title }}">
                              <div class="product-label">
                                  <span class="sale">-30%</span>
                                  <span class="new">NEW</span>
                              </div>
                            </div>
                            <div class="product-body">
                              <p class="product-category">{{ product.category }}</p>
												      <h3 class="product-name"><a [routerLink]="['/product', product.id]">{{ product.title }}</a></h3>
                              <h4 class="product-price">{{ product.price | currency }} <del class="product-old-price">$990.00</del></h4>
                            </div>
                            <div class="add-to-cart">
                              <button pButton label="Add to Cart" icon="pi pi-shopping-cart" (click)="addToCart(product)" class="add-to-cart-btn"><i class="fa fa-shopping-cart"></i> </button>
                            </div>
                          </div>
                        </p-card>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Products tab & slick -->
          </div>
          <!-- /row -->
        </div>
        <!-- /container -->
      </div>
